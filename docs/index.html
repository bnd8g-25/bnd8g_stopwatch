<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app" aria-label="Stopwatch">
      <header class="app__header">
        <h1>Stopwatch</h1>
        <p class="subtitle">Start, pause, reset, and record laps.</p>
      </header>

      <section class="card" aria-label="Timer">
        <div class="time" aria-live="polite" aria-atomic="true">
          <span id="time" class="time__value">00:00.00</span>
        </div>

        <div class="controls" aria-label="Controls">
          <button id="startPauseBtn" class="btn btn--primary">Start</button>
          <button id="lapBtn" class="btn" disabled>Lap</button>
          <button id="resetBtn" class="btn btn--danger" disabled>Reset</button>
        </div>

        <div class="meta">
          <span id="status" class="status">Ready</span>
          <span id="hint" class="hint">Tip: Space to start/pause, R to reset, L for lap.</span>
        </div>
      </section>

      <section class="card" aria-label="Laps">
        <div class="laps__header">
          <h2>Laps</h2>
          <button id="clearLapsBtn" class="btn btn--ghost" disabled>Clear</button>
        </div>
        <ol id="laps" class="laps" aria-label="Lap times"></ol>
      </section>

      <footer class="footer">
        <small>Local, no dependencies.</small>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
